<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> iPhone 23 Pro max </title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- font awesome fonts -->
  <script src="https://kit.fontawesome.com/b342920f8f.js" crossorigin="anonymous"></script>

  <!-- custom styles -->
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
    }
  </style>
</head>

<body>

  <!-- header section -->
  <header class="lg:py-16 md:px-10 lg:px-36">
    <div class="text-center  lg:py-8 lg:p-4 mx-auto bg-rose-500 mb-10">
      <h1 class="text-7xl font-semibold text-white">Hunting Phone </h1>
    </div>
    <div class=" px-4 lg:py-6 lg:w-8/12 mx-auto rounded-lg lg:bg-white lg:shadow-md">
      <div class="flex justify-center">
        <input id="search-field" type="text"
          class="border rounded-l-xl px-3 py-3 w-8/12 focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Search...">
        <button onclick="serachButton()"
          class=" text-white w-3/12 rounded-r-xl px-4 py-2 bg-teal-600  hover:bg-teal-800 focus:outline-none focus:ring focus:border-blue-300">Search</button>
      </div>
    </div>
  </header>

  <main class="lg:mb-20">
    <section class="mx-10 mt-10 lg:mx-32 ">
      <div class="text-center">
        <span id="loading-spinner" class="loading loading-ring loading-lg text-rose-700 hidden"></span>
      </div>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      </div>
    </section>

    <section>
      <div id="show-all-container" class="hidden text-center mt-10">
        <button onclick="handleShowAll()"
          class="text-white text-xl px-16 py-2 bg-rose-600 rounded-md hover:bg-teal-800 focus:outline-none focus:ring focus:border-blue-300">Show
          All </button>
      </div>
    </section>

    <!-- Show details modal -->
    <section>
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="show_detais_modal" class="modal modal-bottom sm:modal-middle justify-center">
        <form method="dialog" class="modal-box">
          <h3 id="show-detaisl-phone-name" class="font-bold text-xl text-pink-500 text-center">  </h3>
            <div id="showDetailsContainer"> 
            </div>
          <div class="modal-action justify-center">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </section>
  </main>

  <script src="js/phone.js"></script>

</body>

</html>
